<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Simulator: JavaScript vs WebAssembly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app">
        <header>
            <h1>FLUID SIMULATOR</h1>
            <div class="engine-toggle">
                <button id="btn-mode-dual" class="active">Dual View</button>
                <button id="btn-mode-js">JS Only</button>
                <button id="btn-mode-wasm">Wasm Only</button>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <span class="label">Resolution:</span>
                    <span id="current-resolution" class="value">256</span>
                </div>
            </div>
        </header>

        <main>
            <section class="dual-canvas-container">
                <div class="canvas-panel js" id="panel-js">
                    <div class="panel-header">
                        <span class="engine-label">JavaScript</span>
                        <span class="engine-status" id="status-js">Active</span>
                    </div>
                    <canvas id="canvas-js"></canvas>
                    <div class="fps-overlay" id="fps-js">
                        <span class="fps-value">0</span>
                        <span class="fps-unit">FPS</span>
                    </div>
                </div>

                <div class="canvas-panel wasm" id="panel-wasm">
                    <div class="panel-header">
                        <span class="engine-label">WebAssembly</span>
                        <span class="engine-status" id="status-wasm">Loading...</span>
                    </div>
                    <canvas id="canvas-wasm"></canvas>
                    <div class="fps-overlay" id="fps-wasm">
                        <span class="fps-value">0</span>
                        <span class="fps-unit">FPS</span>
                    </div>
                </div>
            </section>

            <section class="controls">
                <div class="control-group">
                    <h3>PARAMETERS</h3>
                    <div class="control-item">
                        <label for="range-resolution">Resolution</label>
                        <input type="range" id="range-resolution" min="64" max="640" step="64" value="256">
                        <span id="val-resolution" class="val-display">256</span>
                    </div>
                    <div class="control-item">
                        <label for="range-obstacles">Obstacles</label>
                        <input type="range" id="range-obstacles" min="0" max="100" value="0">
                        <span id="val-obstacles" class="val-display">0</span>
                    </div>
                </div>

                <div class="control-group">
                    <h3>BRUSH MODE</h3>
                    <div class="button-group">
                        <button id="btn-mode-water" class="active">Water</button>
                        <button id="btn-mode-stone">Stone</button>
                        <button id="btn-mode-source">Source</button>
                    </div>
                    <div class="control-item" id="water-amount-control">
                        <label for="range-water-amount">Water Amount</label>
                        <input type="range" id="range-water-amount" min="50" max="1000" step="50" value="300">
                        <span id="val-water-amount" class="val-display">300</span>
                    </div>
                </div>

                <div class="control-group">
                    <h3>ACTIONS</h3>
                    <div class="button-group">
                        <button id="btn-generate-obstacles">Random Stones</button>
                        <button id="btn-clear-fluid">Clear Fluid</button>
                        <button id="btn-clear-obstacles">Clear Stones</button>
                        <button id="btn-clear-sources">Clear Sources</button>
                    </div>
                </div>

                <div class="control-group">
                    <h3>BENCHMARK</h3>
                    <button id="btn-run-benchmark" class="benchmark-btn">Run Benchmark</button>
                </div>
            </section>

            <section class="benchmark-results" id="benchmark-section">
                <h3>BENCHMARK RESULTS</h3>
                <div class="benchmark-graph">
                    <canvas id="graph-canvas"></canvas>
                </div>
                <div class="benchmark-legend">
                    <span class="legend-item js"><span class="dot"></span> JavaScript</span>
                    <span class="legend-item wasm"><span class="dot"></span> WebAssembly</span>
                </div>
                <button id="btn-export-benchmark">Export Results as PNG</button>
            </section>
        </main>

        <footer>
            <p>Drag to stir | Water/Stone/Source modes | Compare JS vs Wasm performance</p>
        </footer>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
